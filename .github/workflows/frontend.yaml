name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/stocknorsery/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "turbo.json"

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Assuming self-hosted runner for persistence/shell execution
    strategy:
      matrix:
        node-version: [18.x]

    env:
      PORT: ${{ secrets.PORT || 3001 }}

    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build Frontend
      run: pnpm turbo build --filter=stocknorsery

    - name: Stop Existing Frontend (if any)
      continue-on-error: true
      # shell: bash
      run: |
        # Find process listening on $PORT and kill it
        fuser -k $PORT/tcp || true

    - name: Create .env file
      run: |
        echo "PORT=$PORT" > apps/stocknorsery/.env

    - name: Deploy Frontend
      run: |
        # Using npx serve to serve the static build
        # nohup to keep it running after the runner exits (if supported by runner config)
        nohup npx serve -s apps/stocknorsery/dist -l $PORT > frontend.log 2>&1 &
        echo "Frontend deployed on port $PORT"

